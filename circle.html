<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bg {
        background-color: #000;
        width: 100%;
        min-height: 100vh;
      }
      .bg .first {
        height: 200px;
        width: 200px;
        background-color: yellow;
        border-radius: 50%;
      }
      .bg .second {
        height: 200px;
        width: 200px;
        background-color: yellow;
        border-radius: 50%;
        margin: auto;
      }
      .bg .third {
        height: 200px;
        width: 200px;
        background-color: yellow;
        border-radius: 50%;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <section class="bg">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </section>
  </body>
</html>
